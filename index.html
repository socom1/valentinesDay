<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ❤️</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="image-area">
            <!-- Two images for crossfade effect -->
            <img id="cat-img-1" class="game-img active" src="images/cute-cats.gif" alt="Cute Cat">
            <img id="cat-img-2" class="game-img" src="" alt="Cute Cat">
        </div>
        
        <div class="dialogue-box">
            <div class="dialogue-content">
                <p id="dialogue-text">...</p>
            </div>
            
            <div class="controls">
                <button id="next-btn" class="game-btn">Next ▶</button>
            </div>

            <div id="choice-buttons" class="hidden">
                <button id="yes-btn" class="game-btn yes">YES! ❤️</button>
                <button id="no-btn" class="game-btn no">no...</button>
            </div>
        </div>
    </div>
    
    <!-- Audio element (optional, for background music if needed later) -->
    <!-- <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio> -->

    <script src="script.js?v=1.0"></script>
</body>
</html>
